<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Registration - LCCB Alumni System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 480px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .required {
            color: #e74c3c;
            margin-left: 2px;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .note {
            background: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-top: 20px;
        }

        .note strong {
            display: block;
            margin-bottom: 5px;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ“ Teacher Registration</h1>
            <p>LCCB Alumni Management System</p>
        </div>

        <div id="message" class="message"></div>

        <form id="teacherRegisterForm">
            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="example@lccbonline.com"
                    required
                >
            </div>

            <div class="form-group">
                <label for="username">Full Name <span class="required">*</span></label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your full name"
                    required
                >
            </div>

            <div class="form-group">
                <label for="department">Department</label>
                <select id="department" name="department">
                    <option value="">Select Department</option>
                    <option value="Administration">Administration</option>
                    <option value="Business Management">Business Management</option>
                    <option value="Information Technology">Information Technology</option>
                    <option value="Hospitality Management">Hospitality Management</option>
                    <option value="Tourism Management">Tourism Management</option>
                    <option value="Office Management">Office Management</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Maritime">Maritime</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Create a strong password"
                    minlength="6"
                    required
                >
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    placeholder="Re-enter your password"
                    minlength="6"
                    required
                >
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                Create Teacher Account
            </button>
        </form>

        <div class="login-link">
            Already have an account? <a href="http://localhost:3002/login">Login here</a>
        </div>

        <div class="note">
            <strong>ðŸ“Œ Important:</strong>
            Only LCCB staff with @lccbonline.com email addresses can register as teachers.
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5001/api/auth';
        const form = document.getElementById('teacherRegisterForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        function validateEmail(email) {
            return email.endsWith('@lccbonline.com');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const email = formData.get('email');
            const username = formData.get('username');
            const department = formData.get('department');
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');

            // Validate email domain
            if (!validateEmail(email)) {
                showMessage('Error: Only @lccbonline.com email addresses are allowed!', 'error');
                return;
            }

            // Validate password match
            if (password !== confirmPassword) {
                showMessage('Error: Passwords do not match!', 'error');
                return;
            }

            // Disable button during submission
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';

            try {
                const response = await fetch(`${API_URL}/register-teacher`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        username,
                        department: department || null,
                        password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('âœ… Teacher account created successfully! Redirecting to login...', 'success');
                    form.reset();
                    
                    // Redirect to unified login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'http://localhost:3002/login';
                    }, 2000);
                } else {
                    showMessage(`Error: ${data.message || 'Registration failed'}`, 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showMessage('Error: Could not connect to server. Please check if backend is running.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Teacher Account';
            }
        });

        // Real-time email validation
        document.getElementById('email').addEventListener('blur', (e) => {
            const email = e.target.value;
            if (email && !validateEmail(email)) {
                showMessage('Warning: Email must end with @lccbonline.com', 'error');
            }
        });

        // Real-time password match validation
        document.getElementById('confirmPassword').addEventListener('input', (e) => {
            const password = document.getElementById('password').value;
            const confirmPassword = e.target.value;
            
            if (confirmPassword && password !== confirmPassword) {
                e.target.style.borderColor = '#e74c3c';
            } else {
                e.target.style.borderColor = '#e1e8ed';
            }
        });
    </script>
</body>
</html>
